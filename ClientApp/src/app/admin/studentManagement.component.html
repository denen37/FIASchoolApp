<h1>Students in {{_class+arm}}</h1>

<table class="table table-primary table-sm table-bordered">
    <thead>
        <tr>
            <th>No</th>
            <th>Full name</th>
            <th>Sex</th>
            <th>Admission number</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students?.pageList; let i = index">
            <td>{{ i + 1}}</td>
            <td>{{fullName(student)}}</td>
            <td>{{student.sex}}</td>
            <td>{{student.admissionNumber}}</td>
        </tr>
    </tbody>
</table>
